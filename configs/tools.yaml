tools:
  - calculator
  - rag
  - code
  - web

web_config:
  provider: serpapi  # options: serpapi, tavily
  api_key_env: SERPAPI_API_KEY
  top_k: 5
  timeout_s: 8
  cache_ttl_s: 3600
  cache_path: .cache/web_cache.json
  # For tavily you can set provider: tavily and api_key_env: TAVILY_API_KEY
  # Optionally override endpoint if using a self-hosted gateway
  endpoint: null
